    - continue-on-error: true
      name: Download Wheels
      uses: actions/download-artifact@v3
      with:
        name: python-wheels
        path: wheels
    - continue-on-error: true
      name: Delete Binary Wheels
      run: find wheels -type f | grep -v none-any | xargs rm
    - continue-on-error: true
      uses: actions/setup-python@61a6322f88396a6271a6ee3565807d608ecaddd1
      with:
        python-version: ${{ matrix.python-version }}
    - continue-on-error: true
      name: Setup Python venv
      run: 'python -m pip install --upgrade pip

        python -m venv env

        source env/bin/activate

        echo "VIRTUAL ENV:" $VIRTUAL_ENV

        '
    - continue-on-error: true
      name: Install numpy
      run: pip install numpy
    - continue-on-error: true
      name: Install Protobuf Wheels
      run: pip install -vvv --no-index --find-links wheels protobuf protobuftests
    - continue-on-error: true
      name: Run the unit tests
      run: "TESTS=$(pip show -f protobuftests | grep _test.py | grep --invert-match\
        \ _pybind11_test.py | sed 's,/,.,g' | sed -E 's,.py$,,g')\nfor test in $TESTS;\
        \ do\n  python -m unittest -v $test\ndone\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/Unity-Technologies/protobuf.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        python-version:
        - '3.8'
        - '3.12'
    timeout-minutes: 60
